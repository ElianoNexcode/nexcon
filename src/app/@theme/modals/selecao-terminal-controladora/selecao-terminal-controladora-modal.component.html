<div class="modalForm noselect" id="modalForm" [class.voted]="selecaoTerminalModal.showModal">
    <div class="card-form card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{title}}
        </div>
        <div class="card-body">
            <div class="panel">
                <nex-form-group [name]="'terminal'">
                   <nex-input-label [text]="'Site'" [input]="site_Text"></nex-input-label>
                    <nex-combobox [label]="'Terminal'" [options]="terminal_Options"></nex-combobox>
               </nex-form-group>
            </div>
        </div>
        <div class="card-footer">
            <div class="buttons"  style="text-align: right;">
                <button type="button" class="btn btn-dark bt-card greenBorder" (eventSelect)="onElevadorSelect($event)" (click)="onOK_Click()">OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
