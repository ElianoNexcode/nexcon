<div class="modalForm noselect" id="modalForm" [class.voted]="senhaModal.showModal">
    <div class="card-form" class="card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{ title }}
        </div>
        <div class="card-body">
            <i class="fa fa-lock" style="font-size: 62px;width: 100%;text-align: center;color: #191e38;margin: 8px 0;" aria-hidden="true"></i>
            <nex-form-group name="'passwordChange'">
                <nex-input-label [text]="'Senha atual'" [input]="senhaAntiga_Text" (eventChange)="onChangePass_Condition()"></nex-input-label>
                <nex-input-label [text]="'Nova senha'" [input]="senhaNova_Text" (eventChange)="onChangePass_Condition()"></nex-input-label>
                <nex-input-label [text]="'Verificação'" [input]="verificacao_Text" (eventChange)="onChangePass_Condition()"></nex-input-label>
            </nex-form-group>
            <div style="margin-top: 9px;text-align: center;">
                <ng9-password-strength-bar
                    [passwordToCheck]="senhaNova_Text.text"
                    [baseColor]="'#151930'"
                    [barColors]="myColors">
                </ng9-password-strength-bar>
            </div>
        </div>
        <div class="card-footer">
            <nex-alert-card [alertService]="alertService"></nex-alert-card>
            <div class="card-footer-buttons">
                <button type="button" class="btn btn-dark bt-card greenBorder" (click)="onChangePassSave_Click()">OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
