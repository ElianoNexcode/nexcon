<div class="modalForm noselect" id="modalForm" [class.voted]="nivelAcessoModal.showModal">
    <div class="card-form card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{title}}
        </div>
        <div class="card-body">
            <div class="panel">
                    <nex-box   [noPadding]="true"   
                               [fullHeight]="true" 
                               [marginTop]="0"
                               [background]="'#192038'"  >
                        <nex-listview [params]='listView_NivelAcesso' 
                                      [gridScroll]="true" 
                                      [showFilter]="false" 
                                      [classHeader]="'minPadding'" 
                                      [class]="'displayInBox'"
                                      (eventCheck)="onListViewNivelSelect($event)"></nex-listview>
                    </nex-box> 
            </div>
        </div>
        <div class="card-footer">
            <nex-alert-card [name]="'cardSalvar'" [alertService]="alertService"></nex-alert-card>
            <div class="card-footer-buttons">
                <button #btModalOk type="button" class="btn btn-dark bt-card greenBorder" (click)="onAplicar_Click()" disabled>OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
