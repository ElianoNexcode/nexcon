<div class="modalForm noselect" id="modalForm" [class.voted]="estacaoCameraModal.showModal">
    <div class="card-form card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{title}}
        </div>
        <div class="card-body">
            <div class="panel">
                    <nex-combobox [label]="'Site'" [options]="site_Options" (eventChange)="onSiteOption_Change()"></nex-combobox>
                    <div class="marginTop">
                    <nex-box [noPadding]="true"  [marginTop]="0" [fullHeight]="true" [background]="'#192038'"  >
                        <nex-listview [params]='listView_Estacao' 
                                      [showFilter]="false" 
                                      [classHeader]="'minPadding'" 
                                      [class]="'displayInBoxScroll'" 
                                      [gridScroll]="true"
                                      (eventCheck)="onListView_Change_Modal($event)" ></nex-listview>
                    </nex-box>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="card-footer-buttons">
                <button #btModalSalvar type="button" class="btn btn-dark bt-card greenBorder" (click)="onOK_Click()" disabled>OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
