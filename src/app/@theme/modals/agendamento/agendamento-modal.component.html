<div class="modalForm noselect" id="modalForm" [class.voted]="visitaAgendaModal.showModal">
    <div class="card-form" class="card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{ title }}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-1" style="max-width: 110px;padding: 0;">
                    <nex-box [title]="'Foto'" [marginTop]="0" [minPadding]="true" [background]="'#191e38'" [fullHeight]="true">
                        <nex-avatar [size]="'size-102'" [image]="pessoaImagem" [noMargin]="true" [noPadding]="true" [noBorder]="true"></nex-avatar>
                    </nex-box>
                </div>
                <div class="col-11" style="padding: 0;" style="max-width: calc(100% - 120px);padding: 0;padding-left: 9px !important;">
                    <nex-box [noPadding]="true" [marginTop]="0" [fullHeight]="true" [background]="'#191e38'" *ngIf="visitaAgendaModal.grid">
                        <nex-listview [params]='listView_visitaAgenda' [classHeader]="'minPadding'" [class]="'displayInBoxScroll'" [gridScroll]="true" [maxWidth]="435" (eventCheck)="onlistviewPessoa_Change($event)"></nex-listview>
                    </nex-box>   
                </div>
            </div>
            <div class="row" *ngIf="showFilter == true">
                <div class="w-100">
                    <nex-combobox [options]="visitaAgendaModal.pesquisaVisitaAgenda_Option" [placeholder]="'Informe um filtro para efetuar a pesquisa...'" [type]="'find'" [findIcon]="'plus'" [labelMaxWidth]="128" (eventFindClick)="onFind_Click($event)" (eventChange)="onFind_Click($event)"></nex-combobox>
                </div>
            </div>
        </div>
        <div class="card-footer" style="display: flex;">
            <div style="padding: 0 !important;text-align: left;width: 50%;">
                <nex-select-group [border]="'none'" [options]="filtraDia_Option" (eventChange)="filtraDiaOption_Change($event)"></nex-select-group>
            </div>
            <div style="padding: 0 !important;text-align: right;width: 50%;">
                <button type="button" class="btn btn-dark bt-card greenBorder" [ngClass]="{'disabled': !visitaAgenda}" [disabled]="visitaAgenda == null" (click)="onClose_Click()">OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click(true)">Cancelar</button>
            </div>
        </div>
    </div>
</div>
