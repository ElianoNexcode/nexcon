<div class="modalForm noselect" id="modalForm" [class.voted]="estacaoImpressoraModal.showModal">
    <div class="card-form card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{title}}
        </div>
        <div class="card-body">
            <div class="panel">
                    <nex-box   [noPadding]="true"  [marginTop]="0" [fullHeight]="true" [background]="'#192038'"  >
                        <nex-listview [params]='listView_Estacao' [showFilter]="false" [classHeader]="'minPadding'" [class]="'displayInBoxScroll'" [gridScroll]="true" ></nex-listview>
                    </nex-box>
            </div>
        </div>
        <div class="card-footer">
            <div class="buttons">
                <button type="button" class="btn btn-dark bt-card greenBorder" (click)="onOK_Click()">OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
