<div class="modalForm noselect" id="modalForm" [class.voted]="observacaoModal.showModal">
    <div class="card-form" class="card">
        <div class="card-header" style="border-radius: 0 !important;">
            {{ title }}
        </div>
        <div class="card-body">
            <div class="panel">
                <nex-textarea-label [name]="'observacao'" [label]="'Observação'" [textarea]="observacaoModal.observacao_Text"></nex-textarea-label>
            </div>
        </div>
        <div class="card-footer">
            <div class="buttons">
                <button type="button" class="btn btn-dark bt-card greenBorder"  (click)="onOK_Click()">OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder"    (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
