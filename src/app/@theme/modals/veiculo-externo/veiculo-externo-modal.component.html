<div class="modalForm noselect" id="modalForm" [class.voted]="veiculoModal.showModal">
    <div class="card-form" class="card">
        <div class="card-header" style="border-radius: 0 !important;">
            Pesquisa de {{ veiculoModal.tipoVeiculo || "" }}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-1" style="max-width: 110px;padding: 0;">
                    <nex-box [title]="'Foto'" [marginTop]="0" [minPadding]="true" [background]="'#191e38'" [fullHeight]="true">
                        <nex-avatar [size]="'size-102'" 
                                    [image]="veiculoImagem" 
                                    [noMargin]="true" 
                                    [noPadding]="true" 
                                    [background]="'carAvatar'"
                                    [noBorder]="true"></nex-avatar>
                    </nex-box>
                </div>
                <div class="col-11" style="padding: 0;" style="max-width: calc(100% - 110px);padding: 0;padding-left: 9px !important;">
                    <nex-box [noPadding]="true" [marginTop]="0" [fullHeight]="true" [background]="'#191e38'" *ngIf="veiculoModal.grid">
                        <nex-listview [params]='listView_veiculo' [classHeader]="'minPadding'" [class]="'displayInBoxScroll'" [gridVerticalScroll]="true" (eventCheck)="onlistviewVeiculo_Change($event)"></nex-listview>
                    </nex-box>   
                </div>
            </div>
            <div class="row">
                <div class="w-100">
                    <nex-combobox [options]="veiculoModal.pesquisaVeiculo_Option" [type]="'find'" [labelMaxWidth]="118" (eventChange)="onFind_Click($event)" (eventFindClick)="onFind_Click($event)"></nex-combobox>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <nex-alert-card [name]="'cardSalvar'" [alertService]="alertService"></nex-alert-card>
            <div class="card-footer-buttons">
                <button #btModalSalvar type="button" class="btn btn-dark bt-card greenBorder" [disabled]="!veiculoExterno"  (click)="onOK_Click()">OK</button>
                <button type="button" class="btn btn-dark bt-card redBorder"    (click)="onClose_Click()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
