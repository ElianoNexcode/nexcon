<div *ngIf="(text && (options?.itens.length > 1 && horizontal != true) && options?.columns == 1) || (selectAll == true && options?.columns == 1)" class="selectGroup" [ngStyle]="{'margin-top.px': marginTop}">
    <div *ngIf="selectAll == false || selectAllVisible == false" class="title">
        {{text}}
    </div>
    <div *ngIf="selectAll == true" [ngStyle]="{'display': (selectAllVisible == true)? 'block': 'none'}" class="title">
        <mat-checkbox class="editable" [class.voted]="!editable" [indeterminate]="options.indeterminate" (change)="options.selectAll_Options.checked = $event.checked; onSelectAllChange()" [(checked)]="options.selectAll_Options.checked">
            {{text}}
        </mat-checkbox>
    </div>    
    <div style="max-height: calc(100% - 27px);overflow-y: auto;" [ngClass]="{'padding': showSelect != true}">
        <div class="itemSelect" [ngClass]="{'active': (i == options.activeOption && showSelect == true)}" *ngFor="let option of options.itens; let i = index">
            <mat-checkbox class="matCheckBox editable" [class.voted]="!editable" [indeterminate]="option.indeterminate" [disabled]="option.disabled" (change)="onClick_Options(i, $event.checked)" [(checked)]="option.checked"></mat-checkbox>
            <div class="editable" [class.voted]="!editable" style="width: 100%;height:100%;padding-top:6px;line-height: normal;" (click)="onClick_Options(i)">
                {{option.text | translate}}
            </div>
        </div>
    </div>
</div>

<div *ngIf="options?.columns == 2" class="selectGroup">
    <div *ngIf="selectAll == false || selectAllVisible == false" class="title">
        {{text}}
    </div>
    <div *ngIf="selectAll == true" [ngStyle]="{'display': (selectAllVisible == true)? 'block': 'none'}" class="title">
        <mat-checkbox class="editable" [class.voted]="!editable" [indeterminate]="options.indeterminate" (change)="options.selectAll_Options.checked = $event.checked; onSelectAllChange()" [(checked)]="options.selectAll_Options.checked">
            {{text}}
        </mat-checkbox>
    </div>    
    <div style="max-height: calc(100% - 27px);overflow-y: auto;padding: 6px 0" [ngStyle]="{'display': 'grid'}">
        <div class="itemSelect" [ngClass]="{'active': (i == options.activeOption && showSelect == true)}" *ngFor="let option of options.itens; let i = index" [ngStyle]="{'grid-column': option.column, 'grid-row': option.row}">
            <mat-checkbox [indeterminate]="option.indeterminate" [disabled]="option.disabled" class="matCheckBox editable" [class.voted]="!editable" (change)="onClick_Options(i, $event.checked)" [(checked)]="option.checked"></mat-checkbox>
            <div class="editable" [class.voted]="!editable" style="width: 100%;line-height: normal;" (click)="onClick_Options(i)">
                {{option.text | translate}}
            </div>    
        </div>
    </div>
</div>

<div *ngIf="(options?.itens.length == 1 || horizontal == true) && selectAll == false && border != 'none'" [ngStyle]="{'margin-top.px': marginTop}" class="selectOne {{class}}">
    <div *ngIf="text" class="labelBox" [ngStyle]="{'max-width.px': labelMaxWidth, 'min-width.px': labelMinWidth}">
        {{text}}
    </div>
    <div id="item-select-one" class="itemSelect"  *ngFor="let option of options.itens; let i = index">
        <mat-checkbox class="matCheckBox editable" [class.voted]="!editable" [disabled]="option.disabled" (change)="onClick_Options(i, $event.checked)" [(checked)]="option.checked"></mat-checkbox>
        <div class="editable" [class.voted]="!editable" style="width: 100%;height:100%;line-height: normal;display: flex;align-items: center;" (click)="onClick_Options(i)">
            <span *ngIf="option.text">{{option.text}}</span>
            <i *ngIf="option.icon" class="iconType fa fa-{{option.icon}}"></i>
        </div>
    </div>
</div>

<div [id]="options.name" *ngIf="border == 'none'" class="noTitle" [ngStyle]="{'maxHeight.px': options.maxHeight, 'height.px': options.maxHeight}" [ngClass]="{'inTab': displayInTab}">
    <mat-checkbox class="editable" [class.voted]="!editable" *ngFor="let option of options.itens; let i = index" [disabled]="option.disabled" (change)="option.checked = $event.checked; onSelectChange(i)" [(checked)]="option.checked">
        {{option.text}}
    </mat-checkbox>
</div>
