<nex-actionbuttom id="buttons" (eventClick)="onActionButtom_Click($event)"></nex-actionbuttom>
<div class="modulo player" id="player" [class.voted]="actionbuttomService.flipped">
    <div id="grid" class="grid front">
        <nex-listview [params]="listView_Empresa" [showGrid]="filter != undefined" (eventCheck)="onListView_Change($event)" (eventFilter)="onListView_Filter($event)"></nex-listview>
    </div>
    <div id="form" class="formFull back">
        <div id="card-form" class="card">
            <div class="card-header">
                <div>
                    Cadastro de Empresa
                </div>
                <nex-card-tabs [options]="cardTabs_Options" (eventClick)="onCardTabs_Click($event)"></nex-card-tabs>
            </div>
            <div class="card-body displayFlex" *ngIf="cardTabs_Options?.selectCard.id == 1">
                <div class="panel">
                    <nex-form-group [name]="'empresaDados'">
                        <div class="row">
                            <div class="col">
                                <nex-input-label [text]="'Nome'" [input]="nome_Text" [marginTop]="0"></nex-input-label>
                            </div>
                            <div class="col">
                                <nex-input-label [text]="'Gestor'" [input]="gestor_Text" [marginTop]="0"></nex-input-label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <nex-input-label [text]="'Telefone Fixo'"  [input]="telefone1_Text"></nex-input-label>
                                    </div>
                                    <div class="col">
                                        <nex-input-label [text]="'Telefone Móvel'" [input]="telefone2_Text"></nex-input-label>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <nex-input-label [text]="'Email'" [input]="email_Text"></nex-input-label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-full">
                                <nex-input-label [text]="'Observação'" [input]="observacao_Text"></nex-input-label>
                            </div>
                        </div>
                    </nex-form-group>
                </div>
                <div class="panel fullHeight">
                    <div class="row fullHeight">
                        <div class="col col-6">
                            <nex-box [titleAlign]="'left'"
                                     [fullHeight]="true"
                                     [title]="'Documento'"
                                     [marginTop]="0">
                                <nex-form-group [name]="'documento'">
                                    <nex-input-label [text]="'Razão Social'" [input]="razaoSocial_Text"></nex-input-label>
                                    <div class="row">
                                        <div class="width_2">
                                            <nex-input-label [text]="'CNPJ'" [input]="cnpj_Text"></nex-input-label>
                                        </div>
                                        <div class="width_1">
                                            <nex-input-label [text]="'IE'" [input]="ie_Text" [labelMinWidth]="28"></nex-input-label>
                                        </div>
                                    </div>
                                    <nex-input-label [text]="'Complemento 1'" [input]="complemento1_Text"></nex-input-label>
                                    <nex-input-label [text]="'Complemento 2'" [input]="complemento2_Text"></nex-input-label>
                                    <nex-combobox [label]="'Classificação'" [options]="classificacao_Options"></nex-combobox>
                                </nex-form-group>
                            </nex-box>      
                        </div>
                        <div class="col col-6">
                            <nex-box [titleAlign]="'left'"
                                     [fullHeight]="true"
                                     [title]="'Endereço'"
                                     [marginTop]="0">
                                <nex-form-group [name]="'fgEndereco'">
                                    <nex-input-label [text]="'Logradouro'" [input]="enderecoLogradouro_Text"></nex-input-label>
                                    <div class="row">
                                        <div class="col">
                                            <nex-input-label [text]="'Número'" [input]="enderecoNumero_Text"></nex-input-label>
                                        </div>
                                        <div class="col">
                                            <nex-input-label [text]="'Complemento'" [input]="enderecoComplemento_Text"></nex-input-label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <nex-input-label [text]="'Bairro'" [input]="enderecoBairro_Text"></nex-input-label>
                                        </div>
                                        <div class="col">
                                            <nex-input-label [text]="'CEP'" [input]="enderecoCEP_Text"></nex-input-label>
                                        </div>
                                    </div>
                                    <nex-input-label [text]="'Cidade'" [input]="enderecoCidade_Text"></nex-input-label>
                                    <div class="row">
                                        <div class="col">
                                            <nex-input-label [text]="'Estado'" [input]="enderecoEstado_Text"></nex-input-label>
                                        </div>
                                        <div class="col">
                                            <nex-input-label [text]="'País'"   [input]="enderecoPais_Text"></nex-input-label>
                                        </div>
                                    </div>
                                </nex-form-group>
                            </nex-box>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body" *ngIf="cardTabs_Options?.selectCard.id == 2">
                <div class="panel fullHeight">
                    <nex-select-group [selectAll]="true" [text]="'Site'" [options]="sites_Options" [marginTop]="0" [editable]="editable" ></nex-select-group>
                </div>
            </div>
            <div class="card-footer">
                <nex-alert-card [alertService]="alertService"></nex-alert-card>
                <div class="buttons">
                    <div style="display: flex;">
                        <div class="optionsButtons">
                            <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card greenBorder"   (click)="onSave_Click()">Salvar</button>
                            <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card redBorder"     (click)="onClose_Click()">Cancelar</button>
                            <button *ngIf="actionbuttomService.editable == 'no'" type="button" class="btn btn-dark bt-card orangeBorder"  (click)="onClose_Click()">Fechar</button>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
