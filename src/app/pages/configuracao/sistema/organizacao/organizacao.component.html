<nex-actionbuttom id="buttons" (eventClick)="onActionButtom_Click($event)"></nex-actionbuttom>
<div class="modulo">
    <div id="grid" class="grid">
        <nex-listview [params]="listView_Organizacao"[showFilter]="false" (eventCheck)="onListView_Change($event)"></nex-listview>
    </div>    
    <div id="form" class="form">
        <div id="card-form" class="card">
            <div class="card-header">
                Configuração da Organização
            </div>
            <div [nbSpinner]="showSpinner" nbSpinnerMessage="Aguarde..." nbSpinnerStatus="basic" nbSpinnerSize="giant" class="card-body">
                <div class="panel">
                    <nex-form-group [name]="'organizacaoDados'">
                        <nex-input-label  [text]="'Nome'" [input]="organizacaoNome_Text" [marginTop]="0"></nex-input-label>
                        <nex-combobox [label]="'Estrutura'" [options]="organizacaoEstrutura_Options"></nex-combobox>
                    </nex-form-group>
                    <nex-box [title]="'Logotipo'" [showFooter]="true" [titleAlign]="'left'" [boxPanel]="boxButton" (eventButtonClick)="onButton_Click($event)">
                        <nex-image [src]= "organizacaoImagem" [width]="120" [height]="50" [border]="true" [sizeText]="true"></nex-image>
                    </nex-box>
                </div>
            </div>
            <div class="card-footer">
                <nex-alert-card [alertService]="alertService"></nex-alert-card>
                <div class="buttons">
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card greenBorder"   (click)="onSave_Click()">Salvar</button>
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card redBorder"     (click)="onClose_Click()">Cancelar</button>
                    <button *ngIf="actionbuttomService.editable == 'no'" type="button" class="btn btn-dark bt-card orangeBorder"  (click)="onClose_Click()">Fechar</button>
                </div>
            </div>
            <input id="fileselector" type="file" (change)="getImage_Change($event)" accept="image/png, image/jpeg" multiple="false" style="display:none" autocomplete="none" />
            <div id="card-lock"></div>
        </div>
    </div>
</div>
