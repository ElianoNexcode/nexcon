<nex-actionbuttom id="buttons" (eventClick)="onActionButtom_Click($event)"></nex-actionbuttom>
<div class="modulo">
    <div id="grid" class="grid">
        <nex-listview [params]=" listView_Servidor" [showFilter]="false" (eventCheck)="onListView_Change($event)"></nex-listview>
    </div>    
    <div id="form" class="form">
        <div id="card-form" class="card">
            <div class="card-header">
                Configuração de Servidor de {{alias}}
            </div>
            <div [nbSpinner]="showSpinner" nbSpinnerMessage="Aguarde..." nbSpinnerStatus="basic" nbSpinnerSize="giant"class="card-body">
                <div class="panel" [ngSwitch]="alias">
                    <div *ngSwitchCase="'Email'">
                        <nex-form-group [name]="'configiracaoServidor'">
                            <nex-input-label [text]="'Servidor'" [input]="nomeServidorEmail_Text" [marginTop]="0"></nex-input-label>
                            <nex-input-label [text]="'Porta TCP'" [input]="portaServidorEmail_Text"></nex-input-label>
                            <nex-input-label [text]="'Usuário'" [input]="usuarioServidorEmail_Text"></nex-input-label>
                            <nex-input-label [text]="'Senha'" [input]="senhaServidorEmail_Text"></nex-input-label>
                            <nex-input-label [text]="'E-mail'" [input]="oficialServidoremail_Text"></nex-input-label>
                        </nex-form-group>
                        <nex-select-group [text]="'Autenticação'" [selectAll]="true" [options]="autenticacaoEmail_Options"></nex-select-group>
                        <nex-combobox [label]="'Tentativas de envio'" [labelMinWidth]="230" [toUp]="true" [options]="tentativaEnvioEmail_Options" ></nex-combobox>
                        <div style=" margin-top: 10px ; padding: 0 !important;text-align: center;">
                            <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card orangeBorder">Teste</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <nex-alert-card [alertService]="alertService"></nex-alert-card>
                <div class="buttons">
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card greenBorder"  (click)="onSave_Click()">Salvar</button>
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card redBorder"    (click)="onClose_Click()">Cancelar</button>
                    <button *ngIf="actionbuttomService.editable == 'no'" type="button" class="btn btn-dark bt-card orangeBorder" (click)="onClose_Click()">Fechar</button>
                </div>
            </div>
            <div id="card-lock"></div>
        </div>
    </div>
</div>
