<nex-actionbuttom id="buttons" (eventClick)="onActionButtom_Click($event)"></nex-actionbuttom>
<div class="modulo">
    <div id="grid" class="grid">
        <nex-listview [params]='listView_Documento' (eventCheck)="onListView_Change($event)"
            (eventFilter)="onFilter_Change($event)"></nex-listview>
    </div>
    <div id="form" class="form">
        <div id="card-form" class="card">
            <div class="card-header">
                <div>
                    Cadastro de Tipo de Documento
                </div>
                <nex-info-card *ngIf="actionbuttomService.editable != 'no'">
                    Os tipos de documento serão sempre apresentados conforme a ordem de inclusão no
                    Sistema e não por ordem alfabética. Então, recomendamos que primeiramente sejam
                    cadastrados os tipos de documentos mais relevantes.
                </nex-info-card>
            </div>
            <div [nbSpinner]="showSpinner" nbSpinnerMessage="Aguarde..." nbSpinnerStatus="basic" nbSpinnerSize="giant"
                class="card-body">
                <div class="panel">
                    <nex-combobox [label]="'Tipo Documento'" [options]="tipoDocumento_Options" [marginTop]="0"></nex-combobox>
                    <nex-select-group [text]="'Classificação por Tipo de Pessoa'" [options]="classificacao_Options">
                    </nex-select-group>
                    <nex-select-group [text]="'Classificação por Aplicativo'"
                        [options]="classificacaoAplicativo_Options"></nex-select-group>
                </div>
            </div>
            <div class="card-footer">
                <nex-alert-card [alertService]="alertService"></nex-alert-card>
                <div class="buttons">
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button"
                        class="btn btn-dark bt-card greenBorder" (click)="onSave_Click()">Salvar</button>
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button"
                        class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
                    <button *ngIf="actionbuttomService.editable == 'no'" type="button"
                        class="btn btn-dark bt-card orangeBorder" (click)="onClose_Click()">Fechar</button>
                </div>
            </div>
            <div id="card-lock"></div>
        </div>
    </div>
</div>
