<nex-actionbuttom id="buttons" (eventClick)="onActionButtom_Click($event)"></nex-actionbuttom>
<nex-pessoa-interna-modal [title]="'Pesquisa Interno'" [pessoaModal]="pessoaInternaModalService" (eventSelect)="pessoaInternaModalSelect($event)"></nex-pessoa-interna-modal>
<div class="modulo">
    <div id="grid" class="grid">
        <nex-listview [params]='listView_Operador' [showGrid]="filter != undefined" (eventCheck)="onListView_Change($event)" (eventFilter)="onListView_Filter($event)"></nex-listview>
    </div> 
    <div id="form" class="form">
        <div id="card-form" class="card">
            <div class="card-header">
                Cadastro de Operador
            </div>
            <div [nbSpinner]="showSpinner" nbSpinnerMessage="Aguarde..." nbSpinnerStatus="basic" nbSpinnerSize="giant" class="card-body">
                <div class="panel fullWidth">
                    <nex-box title="Operador" [showFooter]="true" [boxPanel]="boxButton" (eventButtonClick)="onButton_Click($event)">
                        <div class="row" style="overflow: hidden;min-width: 235px;">
                            <div>
                                <nex-avatar [size]="'large'" [image]="imagemOperador"></nex-avatar>
                            </div>
                            <div class="col operador">
                                <div :nth-child>{{ nomeOperador }}</div>
                                <div>{{ cargoOperador }}</div>
                                <div :nth-child>{{ emailOperador }}</div>
                            </div>
                        </div>
                    </nex-box>
                    <nex-tabs-card [tabsOptions]="tabConfiguracao" [name]="'tabsConfiguracaoOperador'" [fullWidth]="true">
                        <nex-tab [tabComponent]="tabConfiguracao.tabs[0]">
                            <nex-form-group [name]="'operadorDadosFront'" (eventButtonClick)="onButton_Click($event)">
                                <nex-combobox [label]="'Nível Operação'" [options]="nivelOperacao_Options" (eventChange)="onSaved_Condition()"></nex-combobox>
                                <nex-input-label [text]="'Login'" [input]="login_Text" (eventChange)="onSaved_Condition()"></nex-input-label>
                                <nex-input-label [text]="'Senha'" [input]="senha_Text" (eventChange)="onSenha_change($event)"></nex-input-label>         
                                <nex-radio [text]="'Status'" [options]="status_Options" (eventChange)="onSaved_Condition()"></nex-radio>
                            </nex-form-group>
                        </nex-tab> 
                        <nex-tab [tabComponent]="tabConfiguracao.tabs[1]">
                            <nex-textarea-label [height]="100" [noLabel]="true" [textarea]="observacao_Text" [editable]="true" (eventChange)="onSaved_Condition()"></nex-textarea-label>
                            <nex-input-label  [text]="'Cadastro'" [input]="cadastro_Text" (eventChange)="onSaved_Condition()" ></nex-input-label>
                        </nex-tab>
                    </nex-tabs-card>
                </div>
            </div>
            <div class="card-footer">
                <nex-alert-card [alertService]="alertService"></nex-alert-card>
                <div class="buttons">
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card greenBorder"   (click)="onSave_Click()" >Salvar</button>        
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button" class="btn btn-dark bt-card redBorder" (click)="onClose_Click()">Cancelar</button>
                    <button *ngIf="actionbuttomService.editable == 'no'" type="button" class="btn btn-dark bt-card orangeBorder" (click)="onClose_Click()">Fechar</button>
                </div>
            </div>
            <div id="card-lock"></div>
        </div>
    </div>
</div>
