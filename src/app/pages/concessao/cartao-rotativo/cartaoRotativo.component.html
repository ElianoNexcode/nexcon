<nex-actionbuttom id="buttons" (eventClick)="onActionButtom_Click($event)"></nex-actionbuttom>
<nex-erros-modal [errosModal]="errosModalService"></nex-erros-modal>
<div class="modulo">
    <div id="grid" class="grid">
        <nex-listview [params]="listView_CartaoRotativo" (eventCheck)="onListView_Change($event)"
            (eventFilter)="onFilter_Change($event)"></nex-listview>
    </div>
    <div id="form" class="form">
        <div id="card-form" class="card">
            <div class="card-header">
                Cadastro de Cartão Rotativo
            </div>
            <div [nbSpinner]="showSpinner"
                 nbSpinnerMessage="Aguarde..."
                 nbSpinnerStatus="basic"
                 nbSpinnerSize="giant"
                 class="card-body">
                <div class="panel">
                    <nex-form-group [name]="'empresaDados'">
                        <nex-input-label [text]="'ID'" [marginTop]="0" [input]="identificador_Text"></nex-input-label>
                        <nex-input-label [text]="'Cartão'" [input]="cartao_Text"></nex-input-label>
                        <nex-radio [text]="'Status'" [options]="status_Options"></nex-radio>
                    </nex-form-group>
                </div>
            </div>
            <div class="card-footer">
                <nex-alert-card [alertService]="alertService"></nex-alert-card>
                <div class="buttons">
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button"
                        class="btn btn-dark bt-card greenBorder" id="btSalvarCartaoRotativo"
                        (click)="onSave_Click()">Salvar</button>
                    <button *ngIf="actionbuttomService.editable != 'no'" type="button"
                        class="btn btn-dark bt-card redBorder" id="btCancelarCartaoRotativo"
                        (click)="onClose_Click()">Cancelar</button>
                    <button *ngIf="actionbuttomService.editable == 'no'" type="button"
                        class="btn btn-dark bt-card orangeBorder" id="btFecharCartaoRotativo"
                        (click)="onClose_Click()">Fechar</button>
                </div>
            </div>
            <div id="card-lock"></div>
        </div>
    </div>
</div>
